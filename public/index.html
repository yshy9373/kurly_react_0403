<!DOCTYPE html>
<html lang="ko">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="description" content="create-react-app 마켓컬리 커머스 사이트 포트폴리오"/>
    <link rel="icon" href="./img/Icon_114.png" />
    <link rel="apple-touch-icon" href="./img/Icon_114.png" />
    <title>마켓컬리 | React App</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/babel.min.js"></script>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>

     <script type="text/babel" src="./js/header.js"></script>
     <script type="text/babel" src="./js/go_top.js"></script>
     <script type="text/babel" src="./js/quick_menu.js"></script>
  </body>
</html>
